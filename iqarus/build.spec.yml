version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo Installing source NPM dependencies...
      - npm cache clean --force
      - npm install -g @angular/cli
      - npm install

  pre_build:
    commands:
      - echo Changing to the correct directory where package.json is located...
      - cd ../  # Move one level up from /codebuild/output/src681481531/src to the parent directory

  build:
    commands:
      - echo Building project...
      - ng build --configuration production

  post_build:
    commands:
      - echo Build complete.

artifacts:
  files:
    - "**/*"
  base-directory: "./dist*"
  discard-paths: yes
