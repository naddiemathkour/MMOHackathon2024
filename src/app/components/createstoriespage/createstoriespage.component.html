<main>
  <span>Sprint Test Plan Id</span>
  <div class="story-list-container">
    @for(stp of storyTestPlans; track stp.storytestplan_id; let idx = $index) {
    <p>{{idx + 1}}: Story: jira_id</p>
    }
    @if (createStory) {
      <app-createstory (submit)="submit()"></app-createstory> 
    }
    <button class="create-button" (click)="addStory()" [disabled]="createStory">Add Story</button>
  </div>
</main>
