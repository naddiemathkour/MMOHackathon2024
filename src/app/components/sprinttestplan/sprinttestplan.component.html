<form [formGroup]="form" (ngSubmit)="onSubmit()" class="sprint-plan-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Sprint Plan Name</mat-label>
      <input matInput formControlName="sprintPlanName" placeholder="Enter Sprint Plan Name">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" placeholder="Choose a start date">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" placeholder="Choose an end date">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Completed Date</mat-label>
      <input matInput [matDatepicker]="completedDatePicker" formControlName="completedDate" placeholder="Choose a complete date">
      <mat-datepicker-toggle matSuffix [for]="completedDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #completedDatePicker></mat-datepicker>
    </mat-form-field>
  
    <div class="button-container">
      <button mat-raised-button color="warn" type="button" (click)="goBack()">Back</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </form>
